<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./picture/favicon" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="./svg/playlist.svg" alt="playlist">
        <div>Let's Vibe With The Music!!!</div>
        <img src="./svg/music.svg" alt="music">
    </header>
    <main>
        <div class="left">
            <div class="thumbnail-div">
            <!-- <img src="./picture/music4.jpg" alt="" id="thumbnail"> -->
            <img src="./picture/voice5.gif" class="gif" alt="">
            </div>
            <div class="volume-div">
                <img src="./svg/volume.svg" alt="sound">
                <input type="range" name="" min="0" max="1" step="0.01" id="volume">
            </div>
        </div>
        <div class="right">
            <audio controls id="audio" hidden>
                <source src="" type="audio/mpeg" id="audio-source">
                Your browser does not support the audio element.
            </audio>
            


            <div class="album-info">
                <img src="./picture/music4.jpg" alt="" id="thumbnail">
                <div class="songname">Humnava Mere</div>
                <div class="artistname">Jubin Nautiyal</div>
                <input type="range" min ="0" max= "100" step="0.1" id="song-duration">

            </div>
            <div class="controls">

                <img src="./svg/previous.svg" alt="previous" title = "Previous" id="previous">
                <img src="./svg/play.svg" alt="play" title= "Play/Pause" id="play-pause">
                <img src="./svg/next.svg" alt="next" title="next" id="next"> 

                <a href="" download="" title="download" id="download">
                    <img src="./svg/download.svg" alt="download" >
                </a>

            </div>
        </div>

    </main>
    <script src="./index.js"></script>
</body>

</html>
